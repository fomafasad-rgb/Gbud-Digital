
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBUD.Digital | Галерея робіт</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #FFD700; --bg: #0a0a0a; --card-bg: #1a1a1a; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 15px; padding-bottom: 50px; }

        /* Верхня панель навігації */
        header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; border-bottom: 1px solid #333; margin-bottom: 20px; }
        .back-btn { color: #888; text-decoration: none; font-size: 0.9rem; font-weight: bold; text-transform: uppercase; }
        .logo { color: var(--primary); font-weight: 900; font-size: 1.2rem; }

        h1 { font-size: 1.8rem; margin-bottom: 25px; text-transform: uppercase; text-align: center; }

        /* Стиль для фотографій (одна під одною для телефона) */
        .photo-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid #333; margin-bottom: 20px; }
        .photo-card img { width: 100%; height: auto; display: block; }
        .photo-desc { padding: 15px; font-size: 0.95rem; color: #ccc; }
        .photo-desc strong { color: var(--primary); display: block; margin-bottom: 5px; text-transform: uppercase; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-btn">← На головну</a>
        <div class="logo">GBUD.Digital</div>
    </header>

    <h1>Наші Об'єкти</h1>

    <div class="photo-card">
        <img src="1771166151157.png" alt="Висотні роботи">
        <div class="photo-desc">
            <strong>Монтаж на висоті</strong>
            Роботи підвищеної складності.
        </div>
    </div>

    </body>
</html>
