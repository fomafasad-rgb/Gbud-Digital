<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBUD.Digital | Виробництво</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #FFD700; --bg: #0a0a0a; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: var(--primary); text-transform: uppercase; margin-bottom: 20px; }
        .btn-back { display: inline-block; margin-bottom: 30px; color: var(--primary); text-decoration: none; font-weight: bold; border: 1px solid var(--primary); padding: 10px 20px; border-radius: 5px; }
        .machine-list { display: grid; gap: 20px; }
        .machine { background: #1a1a1a; padding: 20px; border-radius: 10px; border: 1px solid #333; }
        .machine h3 { color: var(--primary); margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="btn-back">← НА ГОЛОВНУ</a>
        <h1>Виробництво</h1>
        <div class="machine-list">
            <div class="machine">
                <h3>Листозгинальне обладнання</h3>
                <p>Використання верстатів <strong>Tapco</strong> та <strong>Polish</strong> для виготовлення спецпланок будь-якої складності.</p>
            </div>
            <div class="machine">
                <h3>Оперативність</h3>
                <p>Виробництво дозволяє виготовляти деталі "на сьогодні", не зупиняючи монтажні роботи.</p>
            </div>
        </div>
    </div>
</body>
</html>
