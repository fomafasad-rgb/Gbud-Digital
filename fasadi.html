<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBUD.Digital | Висотний монтаж</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #FFD700; --bg: #0a0a0a; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: var(--primary); text-transform: uppercase; font-size: 2rem; margin-bottom: 20px; }
        .btn-back { display: inline-block; margin-bottom: 30px; color: var(--primary); text-decoration: none; font-weight: bold; border: 1px solid var(--primary); padding: 10px 20px; border-radius: 5px; }
        .work-img { width: 100%; border-radius: 12px; border: 2px solid #333; margin-bottom: 30px; }
        .specs { background: #1a1a1a; padding: 25px; border-radius: 12px; border-left: 4px solid var(--primary); }
        .specs h2 { color: var(--primary); margin-bottom: 15px; font-size: 1.2rem; }
        ul { padding-left: 20px; }
        li { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="btn-back">← НА ГОЛОВНУ</a>
        <h1>Висотний монтаж та скління</h1>
        
        <img src=".png" alt="Монтаж GBUD Digital" class="work-img">

        <div class="specs">
            <h2>Технічні можливості:</h2>
            <ul>
                <li>Роботи на екстремальних висотах.</li>
                <li>Монтаж світлопрозорих конструкцій та вентильованих фасадів.</li>
                <li>Виправлення помилок проектування та складних вузлів примикання.</li>
                <li>Використання професійного обладнання для точного монтажу.</li>
            </ul>
        </div>
    </div>
</body>
</html>
